<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mastermind</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script defer src="js/mastermind.js"></script>
    </head>
<body>
    <h1>Mastermind</h1>
    <p id="gameInstructions">Instructions</p>
    <select id="chooseSecretCodeLength"></select>
    <select id="chooseDigitRange"></select>
    <form id="inputContainer"></form>
    <div id="errorMessage"></div>
    <p>Set Secret Code Length</p>
    <button id="submitGuess" disabled="disabled">Submit</button>
    <p id>Set Secret Digit Range</p>
    <button id="resetGame">Reset Game</button>
    <div id="secretCodeContainer"></div>
    <br><br>
    <div id="feedbackContainer"></div>
</body>
</html>
